<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Js Table</title>
  </head>
  <body>
    <h1>
      Simple Vanilla Js table
      <span><button id="insertionButton" type="button">Insert</button> </span>
    </h1>
    <table>
      <thead>
        <tr>
          <th>S/N</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Mat. No.</th>
          <th>Gender</th>
          <th>Dept.</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </body>
  <script src="main.js"></script>
</html>
